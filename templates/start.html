<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Examination Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body>

    <div class="container-fluid bg-info">
      
        <div class="modal-dialog">
          <div class="modal-content">
            <form method="POST">{% csrf_token %}
             <div class="modal-header">
                <h3><span class="label label-warning" id="qid">{{id}}</span>{{question}}</h3>
                
            </div>
            <div class="modal-body">
                <div class="col-xs-3 col-xs-offset-5">
                   <div id="loadbar" style="display: none;">
                      <div class="blockG" id="rotateG_01"></div>
                      <div class="blockG" id="rotateG_02"></div>
                      <div class="blockG" id="rotateG_03"></div>
                      <div class="blockG" id="rotateG_04"></div>
                      <div class="blockG" id="rotateG_05"></div>
                      <div class="blockG" id="rotateG_06"></div>
                      <div class="blockG" id="rotateG_07"></div>
                      <div class="blockG" id="rotateG_08"></div>
                    </div>
                </div>
    
            
          <div class="form-check form-check-inline" style="margin-left: 15px;"><br>
            <input class="form-check-input" type="checkbox" name="check" id="inlineCheckbox1" value="{{opt1}}">
            <label class="form-check-label" for="inlineCheckbox1">{{opt1}}</label>
          </div>
          <div class="form-check form-check-inline" style="margin-left: 15px;">
            <input class="form-check-input" type="checkbox" name="check" id="inlineCheckbox2" value="{{opt2}}">
            <label class="form-check-label" for="inlineCheckbox2">{{opt2}}</label>
          </div>
          <div class="form-check form-check-inline" style="margin-left: 15px;">
            <input class="form-check-input" type="checkbox" name="check" id="inlineCheckbox3" value="{{opt3}}">
            <label class="form-check-label" for="inlineCheckbox3">{{opt3}}</label>
          </div>
          <div class="form-check form-check-inline" style="margin-left: 15px;">
            <input class="form-check-input" type="checkbox" name="check" id="inlineCheckbox4" value="{{opt4}}">
            <label class="form-check-label" for="inlineCheckbox3">{{opt4}}</label>
          </div>
          <button type="submit" style="margin-left: 15px;">Submit Answer</button><br>
          </form>
           <br>
           <a href='' class="btn btn-primary" href="#" role="button" style="margin-left: 5px;" >Previous</a>
           <a  href='/start/{{id}}' class="btn btn-primary" href="#" role="button" style="margin-left: 400px;">Next</a>
          

           <div class="modal-footer text-muted" style="font-size: 200%;">
            <p id="seconds"></p>
            <script>
            var myVar = setInterval(myTimer, 1000);
            var s = 30
            function myTimer() {
            if(s==0){
                      window.location.replace("http://localhost:8000/start/{{id}}");
                    }
            document.getElementById("seconds").innerHTML = s;
            s=s-1;
            }
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
